<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <link rel="stylesheet" href="donate_food.css">
</head>
<body>
    <header>
        <h1>Donate Food</h1>
    </header>
<main>
    <form action="/donate_food" method="POST">
        <!-- Food Item Name -->
        <label for="food_item_name">Food Item Name:</label>
        <input type="text" id="food_item_name" name="food_item_name"required>
        <br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>

        <!-- Item Type -->
        <label for="item_type">Item Type:</label>
        <select id="item_type" name="item_type" required>
            <option value="veg">Veg</option>
            <option value="non-veg">Non-Veg</option>
        </select>
        <br><br>

        <!-- Donor Name -->
        <label for="donor_name">Donor Name:</label>
        <input type="text" id="donor_name" name="donor_name" required>
        <br><br>

        <!-- Street Address -->
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required>
        <br><br>

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city"  required>
        <br><br>

        <!-- State -->
        <label for="state">State:</label>
        <input type="text" id="state" name="state"  required>
        <br><br>

        <!-- Pincode -->
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode"  required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Donation</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Sahaaya | All rights reserved</p>
</footer>

<script src="donate_food.js"></script>
</body>
</html>
