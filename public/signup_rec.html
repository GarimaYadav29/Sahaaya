<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup(recipient) - Sahaaya</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <h2 id="form-heading">Recipient-Signup</h2>
        <form action="/signup_rec" method="POST">
            <input type="text" name="name" id="signup-name" placeholder="Username" required>
            <input type="email" name="email_id" id="signup-email" placeholder="Email_id" required> 
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required> 
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/login_rec" id="toggle-login">Rescipient-Login</a></p>
        </form>
    </div>

    <script src="signup_rec.js"></script>
</body>
</html>
