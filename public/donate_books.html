<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <link rel="stylesheet" href="donate_food.css">
</head>
<body>
    <header>
        <h1>Donate Book</h1>
    </header>
<main>
    <form action="/donate_book" method="POST">
        <!-- Food Item Name -->
        <label for="book_name">book Name:</label>
        <input type="text" id="book_name" name="book_name"required>
        <br><br>

        <label for="genre">genre:</label>
        <input type="text" id="genre" name="genre" required>
        <br><br>

        <label for="author">author</label>
        <input type="text" id="author" name="author" required>
        <br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>

        <!-- Item Type -->
        <label for="book_condition">book condition:</label>
        <select id="book_condition" name="book_condition" required>
            <option value="new">new</option>
            <option value="used">used</option>
        </select>
        <br><br>

        <label for="age_group">age_group:</label>
        <input type="number" id="age_group" name="age_group" required>
        <br><br>

        <!-- Donor Name -->
        <label for="donor_name">Donor Name:</label>
        <input type="text" id="donor_name" name="donor_name" required>
        <br><br>

        <!-- Street Address -->
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city"  required>
        <br><br>

        <!-- State -->
        <label for="state">State:</label>
        <input type="text" id="state" name="state"  required>
        <br><br>

        <!-- Pincode -->
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode"  required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Donation</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Sahaaya | All rights reserved</p>
</footer>

<script src="donate_books.js"></script>
</body>
</html>
