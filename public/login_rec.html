<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login(recipient) - Sahaaya</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <h2 id="form-heading">Recipient-Login</h2>

        <form id="login_rec-form" action="/login_rec" method="POST">
            <input type="text" name="name" id="name" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup_rec" id="toggle">Sign Up</a></p>
        </form>   
    </div>

    <script src="login_rec.js"></script>
</body>
</html>
